<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>灵石县行政审批服务管理局-专家库系统</title>

    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap-table.min.css') }}">
    <script src="{{ url_for('static',filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='popper.min.js') }}"></script>
    <script src="{{ url_for('static',filename='bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static',filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='bootstrap-table.min.js') }}"></script>
</head>

<body>
    <div class="container">
        <div>
            <table class="table table-hover" id="infoTable">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>IP</th>
                        <th>操作</th>
                        <th>时间</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ i.ip }}</td>
                        <td>{{ i.name }}</td>
                        <td>{{ i.time }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    $('#infoTable').bootstrapTable({
        // 是否显示分页条
        pagination: true,
        // 首页页码
        pageNumber: 1,
        // 一页显示的行数
        pageSize: 50,
        // 是否开启分页条无限循环，最后一页时点击下一页是否转到第一页
        paginationLoop: false,
        // 选择每页显示多少行，数据过少时可能会没有效果
        pageList: [30, 50, 100],
        // 启用关键字搜索框
        search: true,
    })
</script>

</html>
