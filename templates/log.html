{% extends "layout.html" %}

{% block title %}抽签记录{% endblock %}

{% block content %}

<div class="container">
    <div>
        <table class="table table-hover" id="infoTable">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>事项名称</th>
                    <th>受理时间</th>
                    <th>申请单位</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.time }}</td>
                    <td>{{ i.department }}</td>
                    <td>
                        <button type="button" class="btn btn-primary" id="{{ i.id }}" onclick=get()>查看</button>
                        <button type="button" class="btn btn-success" id="{{ i.id }}" onclick=download()>下载</button>
                        <button type="button" class="btn btn-danger" id="{{ i.id }}" onclick=del()>删除</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>

<script src="{{ url_for('static',filename='bootstrap-table-zh-CN.min.js') }}"></script>
<script>
    function a(url) {
        location.href = '/' + url
    }

    function download() {
        location.href = '/download/' + event.target.id
    }

    function del() {
        $.get('/del/' + event.target.id, function (data) {
            location.reload()
            alert("删除成功")
        })
    }

    function get() {
        $.get('/get/log/' + event.target.id, function (data) {
            alert(data)
        })
    }

    function clear() {
        $.get('/del/all', function () {
            location.reload()
            alert("清空成功")
        })
    }

    $('#infoTable').bootstrapTable({
        // 是否显示分页条
        pagination: true,
        // 首页页码
        pageNumber: 1,
        // 一页显示的行数
        pageSize: 10,
        // 是否开启分页条无限循环，最后一页时点击下一页是否转到第一页
        paginationLoop: false,
        // 选择每页显示多少行，数据过少时可能会没有效果
        pageList: [10, 25, 50],
        // 启用关键字搜索框
        search: true,
    })
</script>

{% endblock %}
