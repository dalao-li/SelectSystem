<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>

    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap-table.min.css') }}">
    <script src="{{ url_for('static',filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='bootstrap-table.min.js') }}"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">灵石县行政审批服务管理局</h1>
        <p class="text-center">专家库系统</p>
        {% if status == -1%}
        <div class="alert alert-danger">
            <strong>用户名或密码错误!</strong>
        </div>

        {% endif %}
        <form action="/" method="POST">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">用户名</span>
                </div>
                <label for="name"></label>
                <input type="text" class="form-control" id="name" name="name" required />
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">密码</span>
                </div>
                <label for="passwd"></label>
                <input type="password" class="form-control" id="pwd" name="pwd" required />
            </div>
            <div class="input-group mb-3">
                <input type="submit" class="btn btn-success" value="登陆"></input>
                <input type="reset" class="btn btn-danger" value="清空"></input>
            </div>

        </form>
    </div>
</body>
